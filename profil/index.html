<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Pengguna - Belajar Ngaji</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 dark:bg-slate-900 text-gray-800 dark:text-gray-200">

  <!-- Navbar -->
  <nav class="flex justify-between items-center bg-blue-600 text-white px-6 py-4 shadow-md sticky top-0 z-10">
    <div>
      <a href=".">
        <span class="text-xl font-bold">Halaman Profil</span>
      </a>
    </div>
    <a href="../../" class="bg-white text-blue-600 px-3 py-1.5 rounded-full hover:bg-gray-200 text-lg font-bold">
      <<
    </a>
  </nav>

  <!-- Main -->
  <main class="mx-auto px-4 py-10 w-full max-w-2xl">
    <div class="bg-white dark:bg-slate-800 rounded-xl shadow-lg p-6 sm:p-8">
      <!-- Profil Header -->
      <div class="flex flex-col items-center text-center border-b pb-6 dark:border-gray-700">
        <!-- Foto / Inisial -->
        <div id="profile-photo-wrapper" class="relative cursor-pointer">
          <div id="profile-initial" class="w-24 h-24 bg-blue-500 text-white flex items-center justify-center rounded-full text-4xl font-bold mb-4">
            ?
          </div>
          <img id="profile-photo" src="" alt="Foto Profil" class="hidden w-24 h-24 rounded-full object-cover border mb-4" />
        </div>

        <h2 id="username-display" class="text-2xl font-bold">Memuat...</h2>
        <p class="text-gray-500 dark:text-gray-400 mt-2 flex items-center gap-4">
          Total Skor: <span id="total-score-display" class="font-bold text-lg">0</span>
          <span class="bg-amber-300 dark:bg-amber-800 text-amber-900 dark:text-amber-200 font-semibold px-2 py-1 rounded-lg text-sm">
            Skor Tantangan: <span id="dashboard-score-display">0</span>
          </span>
        </p>
      </div>

      <!-- Riwayat -->
      <div class="mt-6">
        <h3 class="text-xl font-semibold mb-4">Riwayat Kuis</h3>
        <div id="loading-container" class="text-center py-4 text-gray-500">
          Memuat riwayat...
        </div>
        <div class="overflow-x-auto">
          <table class="w-full text-sm">
            <thead class="bg-gray-50 dark:bg-gray-700">
              <tr>
                <th class="py-2 px-2 text-center font-semibold">No.</th>
                <th class="py-2 px-2 text-left font-semibold">Nama Kuis</th>
                <th class="py-2 px-2 text-center font-semibold">Skor</th>
                <th class="py-2 px-2 text-center font-semibold">Tanggal</th>
              </tr>
            </thead>
            <tbody id="history-table-body"></tbody>
          </table>
        </div>
      </div>

      <div id="auth-buttons" class="mt-8 flex flex-col sm:flex-row gap-4"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-200 text-center py-6 dark:bg-slate-950 dark:text-gray-500 mt-10">
    <p>&copy; 2025 Belajar Ngaji - Semua Hak Dilindungi</p>
  </footer>

  <!-- Modal Upload -->
  <div id="avatar-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-slate-800 rounded-xl shadow-lg p-6 w-96 text-center relative">
      <button id="close-modal" class="absolute top-2 right-2 text-gray-500 hover:text-red-600">âœ•</button>
      <img id="preview" src="" alt="Foto Profil" class="w-40 h-40 rounded-full object-cover border mx-auto mb-4" />
      <input type="file" id="avatarInput" accept="image/*" class="mb-3" />
      <button id="uploadBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Upload Foto Baru</button>
    </div>
  </div>

  <!-- Script -->
  <script type="module">
    const { createClient } = supabase;
    const SUPABASE_URL = "https://jpxtbdawajjyrvqrgijd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpweHRiZGF3YWpqeXJ2cXJnaWpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMTI4OTgsImV4cCI6MjA3MTg4ODg5OH0.vEqCzHYBByFZEXeLIBqx6b40x6-tjSYa3Il_b2mI9NE";
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const profileInitial = document.getElementById("profile-initial");
    const profilePhoto = document.getElementById("profile-photo");
    const usernameDisplay = document.getElementById("username-display");
    const totalScoreDisplay = document.getElementById("total-score-display");
    const dashboardScoreDisplay = document.getElementById("dashboard-score-display");
    const historyTableBody = document.getElementById("history-table-body");
    const authButtons = document.getElementById("auth-buttons");
    const loadingContainer = document.getElementById("loading-container");

    const modal = document.getElementById("avatar-modal");
    const closeModalBtn = document.getElementById("close-modal");
    const preview = document.getElementById("preview");
    const avatarInput = document.getElementById("avatarInput");
    const uploadBtn = document.getElementById("uploadBtn");

    let currentUser = null;

    // --- Profil Initialization ---
    async function initializeProfilePage() {
      const { data: { user } } = await supabaseClient.auth.getUser();
      if (user) {
        currentUser = user;
        loadingContainer.style.display = "block";
        historyTableBody.innerHTML = "";
        await Promise.all([
          loadUserProfile(user.id),
          loadQuizHistory(user.id)
        ]);
        setupLogoutButton();
      } else {
        showLoginPrompt();
      }
    }

    async function loadUserProfile(userId) {
      const { data: profile, error } = await supabaseClient
        .from("profiles")
        .select("username, dashboard_score_total, avatar_url")
        .eq("id", userId)
        .single();

      if (profile) {
        usernameDisplay.textContent = profile.username;
        dashboardScoreDisplay.textContent = profile.dashboard_score_total || 0;

        if (profile.avatar_url) {
          profilePhoto.src = profile.avatar_url;
          preview.src = profile.avatar_url;
          profilePhoto.classList.remove("hidden");
          profileInitial.classList.add("hidden");
        } else {
          profileInitial.textContent = profile.username.charAt(0).toUpperCase();
          profilePhoto.classList.add("hidden");
          profileInitial.classList.remove("hidden");
        }
      } else {
        console.error("Gagal memuat profil:", error);
        usernameDisplay.textContent = "Gagal Memuat";
      }
    }

    async function loadQuizHistory(userId) {
      const { data: history, error } = await supabaseClient
        .from("quiz_attempts")
        .select("quiz_id, score, submitted_at")
        .eq("user_id", userId)
        .order("submitted_at", { ascending: false });

      loadingContainer.style.display = "none";
      if (history && history.length > 0) {
        let totalScore = 0;
        const historyHtml = history.map((attempt, index) => {
          totalScore += attempt.score;
          const date = new Date(attempt.submitted_at).toLocaleDateString("id-ID");
          return `
            <tr class="border-b border-gray-200 dark:border-gray-700">
              <td class="py-3 px-2 text-center">${index + 1}</td>
              <td class="py-3 px-2 capitalize">${attempt.quiz_id.replace(/_/g, " ")}</td>
              <td class="py-3 px-2 text-center font-semibold">${attempt.score}</td>
              <td class="py-3 px-2 text-center">${date}</td>
            </tr>
          `;
        }).join("");
        historyTableBody.innerHTML = historyHtml;
        totalScoreDisplay.textContent = totalScore;
      } else {
        historyTableBody.innerHTML = `<tr><td colspan="4" class="py-4 text-center text-gray-500">Belum ada riwayat kuis.</td></tr>`;
      }
      if (error) {
        console.error("Gagal memuat riwayat kuis:", error);
      }
    }

    function setupLogoutButton() {
      authButtons.innerHTML = `<button id="logout-button" class="w-full bg-red-500 text-white font-bold py-3 rounded-lg hover:bg-red-600 transition">Keluar</button>`;
      document.getElementById("logout-button").addEventListener("click", async () => {
        await supabaseClient.auth.signOut();
        window.location.href = "../../masuk/";
      });
    }

    function showLoginPrompt() {
      loadingContainer.style.display = "none";
      usernameDisplay.textContent = "Anda Belum Masuk";
      profileInitial.textContent = "?";
      historyTableBody.innerHTML = `<tr><td colspan="4" class="py-4 text-center text-gray-500">Masuk untuk melihat riwayat.</td></tr>`;
      authButtons.innerHTML = `
        <a href="../daftar/" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition text-center">Daftar</a>
        <a href="../masuk/" class="w-full bg-gray-200 text-gray-800 font-bold py-3 rounded-lg hover:bg-gray-300 transition text-center">Masuk</a>
      `;
    }

    // --- Upload Avatar ---
    async function uploadAvatar(file, userId) {
      if (!file) {
        alert("Pilih file dulu!");
        return;
      }

      const fileName = `${userId}_${Date.now()}_${file.name}`;
      const { error } = await supabaseClient.storage
        .from("avatars")
        .upload(fileName, file, { upsert: true });

      if (error) {
        console.error(error);
        alert("Upload gagal: " + error.message);
        return;
      }

      const { data } = supabaseClient.storage.from("avatars").getPublicUrl(fileName);
      const publicUrl = data.publicUrl;

      const { error: updateError } = await supabaseClient
        .from("profiles")
        .update({ avatar_url: publicUrl })
        .eq("id", userId);

      if (updateError) {
        console.error(updateError);
        alert("Gagal simpan avatar.");
      } else {
        profilePhoto.src = publicUrl;
        preview.src = publicUrl;
        profilePhoto.classList.remove("hidden");
        profileInitial.classList.add("hidden");
        modal.classList.add("hidden");
        alert("Foto profil berhasil diperbarui!");
      }
    }

    // --- Modal Events ---
    document.getElementById("profile-photo-wrapper").addEventListener("click", () => {
      if (!currentUser) return;
      modal.classList.remove("hidden");
    });

    closeModalBtn.addEventListener("click", () => {
      modal.classList.add("hidden");
    });

    uploadBtn.addEventListener("click", async () => {
      const file = avatarInput.files[0];
      if (currentUser) {
        await uploadAvatar(file, currentUser.id);
      }
    });

    document.addEventListener("DOMContentLoaded", initializeProfilePage);
  </script>
</body>
</html>
