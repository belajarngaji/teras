<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Harian</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; padding: 20px; }
    .quiz-container { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 4px 6px rgba(0,0,0,0.1);}
    .question { font-size: 20px; margin-bottom: 20px; }
    .options button { display: block; width: 100%; margin: 8px 0; padding: 10px; font-size: 16px; border-radius: 6px; cursor: pointer; }
    .options button:hover { background: #f0f0f0; }
    #next-btn { margin-top: 20px; padding: 10px 20px; font-size: 16px; display: none; }
    #result { font-size: 18px; margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>Kuis Harian</h2>
    <div id="quiz">
      <div class="question" id="questionText">Memuat pertanyaan...</div>
      <div class="options" id="options"></div>
      <button id="next-btn">Pertanyaan Berikutnya</button>
      <div id="result"></div>
    </div>
  </div>

  <!-- Supabase -->
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

    // ðŸ”¹ Ganti dengan project Supabase kamu
    const supabaseUrl = "https://jpxtbdawajjyrvqrgijd.supabase.co"
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpweHRiZGF3YWpqeXJ2cXJnaWpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMTI4OTgsImV4cCI6MjA3MTg4ODg5OH0.vEqCzHYBByFZEXeLIBqx6b40x6-tjSYa3Il_b2mI9NE"
    const supabase = createClient(supabaseUrl, supabaseKey)

    // Element HTML
    const questionText = document.getElementById("questionText")
    const optionsContainer = document.getElementById("options")
    const nextBtn = document.getElementById("next-btn")
    const resultDiv = document.getElementById("result")

    let quizData = []
    let currentQuestionIndex = 0
    let score = 0
    let profileId = null

    // ðŸ”¹ Ambil user yang login
    async function getUserProfile() {
      const { data: { user }, error } = await supabase.auth.getUser()

      if (error || !user) {
        questionText.textContent = "âŒ Kamu belum login ke Supabase!"
        console.error(error)
        return null
      }

      console.log("âœ… User login:", user)
      profileId = user.id
      return user.id
    }

    // ðŸ”¹ Ambil soal dari tabel quiz_questions
    async function loadQuizFromSupabase() {
      const { data, error } = await supabase
        .from("dashboard_quiz_questions")
        .select("*")
        .limit(10)

      if (error) {
        console.error("Gagal ambil data:", error)
        questionText.textContent = "Gagal memuat pertanyaan."
        return
      }

      if (!data || data.length === 0) {
        questionText.textContent = "Belum ada kuis tersedia."
        return
      }

      quizData = data.map(q => ({
        id: q.id,
        question: q.question,
        options: q.options,
        answer: q.correct_answer
      }))

      loadQuestion()
    }

    // ðŸ”¹ Tampilkan pertanyaan
    function loadQuestion() {
      resultDiv.textContent = ""
      nextBtn.style.display = "none"

      const currentQuestion = quizData[currentQuestionIndex]
      questionText.textContent = currentQuestion.question
      optionsContainer.innerHTML = ""

      currentQuestion.options.forEach(option => {
        const btn = document.createElement("button")
        btn.textContent = option
        btn.onclick = () => selectAnswer(option, currentQuestion.answer)
        optionsContainer.appendChild(btn)
      })
    }

    // ðŸ”¹ Pilih jawaban
    function selectAnswer(selected, correct) {
      const buttons = optionsContainer.querySelectorAll("button")
      buttons.forEach(btn => {
        btn.disabled = true
        if (btn.textContent === correct) {
          btn.style.backgroundColor = "lightgreen"
        }
        if (btn.textContent === selected && selected !== correct) {
          btn.style.backgroundColor = "salmon"
        }
      })

      if (selected === correct) {
        score++
        resultDiv.textContent = "âœ… Jawaban benar!"
      } else {
        resultDiv.textContent = "âŒ Jawaban salah!"
      }

      saveScore(quizData[currentQuestionIndex].id, selected, selected === correct ? 1 : 0)

      nextBtn.style.display = "inline-block"
    }

    // ðŸ”¹ Simpan skor ke dashboard_quiz_attempts
    async function saveScore(quizId, answer, point) {
      if (!profileId) {
        console.error("âŒ User belum login, skor tidak bisa disimpan")
        return
      }

      const { error } = await supabase
        .from("daily_quiz_scores")
        .insert([
          { profile_id: profileId, quiz_id: quizId, score: point, answered_at: new Date().toISOString() }
        ])

      if (error) console.error("Gagal simpan skor:", error)
      else console.log("âœ… Skor tersimpan")
    }

    // ðŸ”¹ Next question
    nextBtn.addEventListener("click", () => {
      currentQuestionIndex++
      if (currentQuestionIndex < quizData.length) {
        loadQuestion()
      } else {
        showFinalScore()
      }
    })

    // ðŸ”¹ Hasil akhir
    function showFinalScore() {
      questionText.textContent = "Kuis selesai!"
      optionsContainer.innerHTML = ""
      nextBtn.style.display = "none"
      resultDiv.textContent = `Skor akhir kamu: ${score} / ${quizData.length}`
    }

    // Jalankan
    document.addEventListener("DOMContentLoaded", async () => {
      const uid = await getUserProfile()
      if (uid) loadQuizFromSupabase()
    })
  </script>
</body>
</html>
