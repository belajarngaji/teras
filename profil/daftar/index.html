<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Akun Baru</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd 0%, #f8f9ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    .signup-title {
      font-size: 1.8rem;
      font-weight: 600;
      color: #1565c0;
      margin-bottom: 1.5rem;
    }
    .form-input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    .form-input:focus {
      outline: none;
      border-color: #42a5f5;
    }
    .signup-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #42a5f5, #1e88e5);
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .signup-btn:hover {
      background: linear-gradient(135deg, #1e88e5, #42a5f5);
      box-shadow: 0 4px 12px rgba(30, 136, 229, 0.3);
    }
    .error-message {
      color: #e53935;
      margin-top: 1rem;
      display: none;
    }
    .success-message {
      color: #388e3c;
      margin-top: 1rem;
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="signup-card">
    <h2 class="signup-title">âœ¨ Daftar Akun Baru</h2>
    <form id="signupForm">
      <input type="text" id="username" class="form-input" placeholder="Nama pengguna" required />
      <input type="password" id="password" class="form-input" placeholder="Kata sandi" required />
      <button type="submit" class="signup-btn">Daftar</button>
<p style="margin-top: 1rem; font-size: 0.9rem;">
  Sudah punya akun? <a href="profil/" style="color: #1e88e5; text-decoration: none;">Masuk</a>
</p>
    </form>
    <div id="message" class="error-message"></div>
  </div>

  <script>
    const form = document.getElementById("signupForm");
    const messageBox = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const formData = new FormData();
      formData.append("username", username);
      formData.append("password", password);

      try {
        const res = await fetch("/api/signup", {
          method: "POST",
          body: formData,
        });
        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.detail || "Gagal mendaftar");
        }

        messageBox.textContent = "Pendaftaran berhasil! Silakan login.";
        messageBox.style.color = "#388e3c";
        messageBox.style.display = "block";
        form.reset(); // Reset form setelah pendaftaran berhasil

      } catch (err) {
        messageBox.textContent = err.message;
        messageBox.style.color = "#e53935";
        messageBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
