<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Pengguna - Belajar Ngaji</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 dark:bg-slate-900 text-gray-800 dark:text-gray-200">

  <!-- Navbar -->
  <nav class="flex justify-between items-center bg-blue-600 text-white px-6 py-4 shadow-md sticky top-0 z-10">
    <div>
      <a href=".">
        <span class="text-xl font-bold">Halaman Profil</span>
      </a>
    </div>
    <button onclick="history.back()" 
  class="bg-white text-blue-600 p-2 rounded-full hover:bg-gray-200">
  <!-- Heroicons chevron-left -->
  <svg xmlns="http://www.w3.org/2000/svg" 
       fill="none" viewBox="0 0 24 24" 
       stroke-width="2" stroke="currentColor" 
       class="w-6 h-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
  </svg>
</button>
  </nav>

  <!-- Main -->
  <main class="mx-auto px-4 py-10 w-full max-w-2xl">
    <div class="bg-white dark:bg-slate-800 rounded-xl shadow-lg p-6 sm:p-8">
      <!-- Profil Header -->
      <div class="flex flex-col items-center text-center border-b pb-6 dark:border-gray-700">
        <!-- Foto / Inisial -->
        <div id="profile-photo-wrapper" class="relative cursor-pointer">
          <div id="profile-initial" class="w-24 h-24 bg-blue-500 text-white flex items-center justify-center rounded-full text-4xl font-bold mb-4">
            ?
          </div>
          <img id="profile-photo" src="" alt="Foto Profil" class="hidden w-24 h-24 rounded-full object-cover border mb-4" />
        </div>

        <h2 id="username-display" class="text-2xl font-bold">Memuat...</h2>
        <p class="text-gray-500 dark:text-gray-400 mt-2 flex items-center gap-4">
          Total Skor: <span id="total-score-display" class="font-bold text-lg">0</span>
          <span class="bg-amber-300 dark:bg-amber-800 text-amber-900 dark:text-amber-200 font-semibold px-2 py-1 rounded-lg text-sm">
            Skor Tantangan: <span id="dashboard-score-display">0</span>
          </span>
        </p>
      </div>

      <!-- Riwayat -->
      <div class="mt-6">
        <h3 class="text-xl font-semibold mb-4">Riwayat Kuis</h3>
        <div id="loading-container" class="text-center py-4 text-gray-500">
          Memuat riwayat...
        </div>
        <div class="overflow-x-auto">
          <table class="w-full text-sm">
            <thead class="bg-gray-50 dark:bg-gray-700">
              <tr>
                <th class="py-2 px-2 text-center font-semibold">No.</th>
                <th class="py-2 px-2 text-left font-semibold">Nama Kuis</th>
                <th class="py-2 px-2 text-center font-semibold">Skor</th>
                <th class="py-2 px-2 text-center font-semibold">Tanggal</th>
              </tr>
            </thead>
            <tbody id="history-table-body"></tbody>
          </table>
        </div>
      </div>

      <div id="auth-buttons" class="mt-8 flex flex-col sm:flex-row gap-4"></div>
    </div>
  </main>

  <!-- Modal Upload -->
  <div id="avatar-modal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-slate-800 rounded-xl shadow-lg p-6 w-96 text-center relative">
      <button id="close-modal" class="absolute top-2 right-2 text-gray-500 hover:text-red-600">âœ•</button>
      <img id="preview" src="" alt="Foto Profil" class="w-40 h-40 rounded-full object-cover border mx-auto mb-4" />
      <input type="file" id="avatarInput" accept="image/*" class="mb-3" />
      <button id="uploadBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Upload Foto Baru</button>
    </div>
  </div>
</body>
</html>
