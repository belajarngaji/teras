<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masuk - Belajar Ngaji</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
    #message-box {
      display: none;
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body class="bg-gray-50">
  <!-- NAVBAR -->
  <nav class="flex justify-between items-center bg-blue-600 text-white px-6 py-4 shadow-md">
    <div>
      <a href="../..">
        <img src="../../logo.png" alt="Belajar Ngaji" class="h-7 w-auto">
      </a>
    </div>
    <a href="../" class="bg-white text-blue-600 px-3 py-1 rounded-md hover:bg-gray-200">
      ðŸ‘¤
    </a>
  </nav>

  <!-- KONTEN MASUK -->
  <div class="max-w-md mx-auto px-4 py-8">
    <div class="bg-white rounded-xl shadow-lg p-8">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Masuk ke Akun Anda</h1>
      <form id="login-form" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Nama Pengguna</label>
          <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
          Masuk
        </button>
      </form>
      <p class="mt-4 text-sm text-center text-gray-600">
        Belum punya akun? <a href="../daftar/" class="font-medium text-blue-600 hover:text-blue-500">Daftar di sini</a>
      </p>
    </div>
  </div>

  <!-- Kotak Pesan -->
  <div id="message-box" class="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full">
    <h3 id="message-title" class="text-xl font-bold mb-2 text-center text-gray-800"></h3>
    <p id="message-text" class="text-gray-600 text-center"></p>
    <div class="mt-4 text-center">
      <button onclick="document.getElementById('message-box').style.display='none'" class="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-400 transition-colors">OK</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center py-6">
    <p class="text-gray-500">Â© 2025 Belajar Ngaji - Semua Hak Dilindungi</p>
  </footer>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = "https://jpxtbdawajjyrvqrgijd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpweHRiZGF3YWpqeXJ2cXJnaWpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMTI4OTgsImV4cCI6MjA3MTg4ODg5OH0.vEqCzHYBByFZEXeLIBqx6b40x6-tjSYa3Il_b2mI9NE";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('login-form');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    
    const messageBox = document.getElementById('message-box');
    const messageTitle = document.getElementById('message-title');
    const messageText = document.getElementById('message-text');

    function showMessage(title, text) {
      messageTitle.textContent = title;
      messageText.textContent = text;
      messageBox.style.display = 'block';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = usernameInput.value;
      const password = passwordInput.value;

      // KOREKSI: Langkah 1 - Cari email pengguna berdasarkan username di tabel 'profiles'
      const { data: profileData, error: profileError } = await supabase
        .from('profiles')
        .select('email') // Kita hanya butuh kolom email
        .eq('username', username)
        .single(); // .single() akan error jika username tidak ditemukan, ini bagus untuk validasi

      // Jika username tidak ditemukan, tampilkan pesan error
      if (profileError || !profileData) {
        console.error('Error fetching profile:', profileError);
        showMessage('Masuk Gagal', 'Nama pengguna atau kata sandi salah.');
        return;
      }

      // KOREKSI: Langkah 2 - Gunakan email yang ditemukan untuk proses login
      const email = profileData.email;
      const { error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password,
      });

      if (error) {
        // Jika password salah, tampilkan pesan error yang sama
        console.error('Error signing in:', error);
        showMessage('Masuk Gagal', 'Nama pengguna atau kata sandi salah.');
      } else {
        // Jika login berhasil
        showMessage('Masuk Berhasil!', 'Anda akan dialihkan ke halaman profil...');
        setTimeout(() => {
          // Arahkan ke halaman profil utama
          window.location.href = '../'; 
        }, 1500);
      }
    });

    // Cek apakah pengguna sudah login saat halaman dimuat, jika ya, langsung arahkan
    document.addEventListener('DOMContentLoaded', async () => {
      const { data: { user } } = await supabase.auth.getUser();
      if (user) {
        window.location.href = '../'; // Arahkan ke halaman profil
      }
    });
  </script>
</body>
</html>
