    const nextButton = document.getElementById('next-button');
    const finalScoreSpan = document.getElementById('final-score');
    const scoreMessage = document.getElementById('score-message');
    const userIdDisplay = document.getElementById('user-id-display');
    const leaderboardList = document.getElementById('leaderboard-list');
    const loadingLeaderboard = document.getElementById('loading-leaderboard');

    let currentQuestionIndex = 0;
    let score = 0;
    let selectedOption = null;
    let db, auth, userId;

    function loadQuestion() {
      if (currentQuestionIndex < quizData.length) {
        const currentQuestion = quizData[currentQuestionIndex];
        questionText.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
        optionsList.innerHTML = '';
        currentQuestion.options.forEach(option => {
          const li = document.createElement('li');
          li.textContent = option;
          li.className = 'option-item bg-blue-50 text-blue-800 font-semibold py-3 px-4 rounded-lg cursor-pointer transition hover:bg-blue-100 dark:bg-slate-600 dark:text-gray-100 dark:hover:bg-slate-500';
          li.addEventListener('click', () => {
            document.querySelectorAll('.option-item').forEach(item => {
              item.classList.remove('selected', 'bg-blue-700', 'text-white');
              item.classList.add('bg-blue-50', 'text-blue-800');
            });
            li.classList.remove('bg-blue-50', 'text-blue-800');
            li.classList.add('selected', 'bg-blue-700', 'text-white');
            selectedOption = option;
          });
          optionsList.appendChild(li);
        });
        nextButton.textContent = currentQuestionIndex === quizData.length - 1 ? 'Selesai' : 'Selanjutnya';
        nextButton.disabled = false;
      } else {
        showResults();
      }
    }

    function checkAnswer() {
      if (selectedOption !== null) {
        const currentQuestion = quizData[currentQuestionIndex];
        const options = optionsList.querySelectorAll('.option-item');
        options.forEach(option => {
          if (option.textContent === currentQuestion.answer) {
            option.classList.remove('bg-blue-50', 'text-blue-800', 'selected');
            option.classList.add('correct-answer');
          } else if (option.textContent === selectedOption) {
            option.classList.remove('bg-blue-50', 'text-blue-800', 'selected');
            option.classList.add('wrong-answer');
          }
          option.style.pointerEvents = 'none';
        });

        if (selectedOption === currentQuestion.answer) {
          score++;
        }
        nextButton.textContent = 'Lanjut';
        nextButton.disabled = false;
        return true;
      }
      return false;
    }

    nextButton.addEventListener('click', () => {
      if (nextButton.textContent === 'Selanjutnya' || nextButton.textContent === 'Selesai') {
        if (checkAnswer()) {
          nextButton.textContent = 'Lanjut';
        } else {
          // Mengganti alert dengan console.log sesuai instruksi.
          console.log('Silakan pilih jawaban terlebih dahulu.');
        }
      } else {
        currentQuestionIndex++;
        selectedOption = null;
        loadQuestion();
      }
    });

    function showResults() {
      quizUI.classList.add('hidden');
      resultsUI.classList.remove('hidden');
      finalScoreSpan.textContent = `${score} / ${quizData.length}`;

      if (score === quizData.length) {
        scoreMessage.textContent = 'Hebat! Anda mendapatkan skor sempurna!';

        scoreMessage.textContent = 'Kerja bagus! Anda berhasil melewati kuis ini.';

        scoreMessage.textContent = 'Terus belajar ya! Anda bisa coba lagi.';
      }

      saveScoreToFirestore(score);

    // --- 3. LOGIKA FIREBASE FIRESTORE ---

    async function initializeFirebase() {
      try {
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const app = initializeApp(firebaseConfig, 'web-app');
        db = getFirestore(app);
        auth = getAuth(app);

        onAuthStateChanged(auth, async (user) => {
          if (user) {
            userId = user.uid;
            userIdDisplay.textContent = `ID: ${userId}`;
            await initializeUserDocument(userId);
            listenToLeaderboard();
            loadQuestion();
          } else {
            const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            if (token) {
              await signInWithCustomToken(auth, token);
            } else {
              await signInAnonymously(auth);
            }
          }
        });

      } catch (e) {
        console.error("Error initializing Firebase:", e);
      }
    }

    async function initializeUserDocument(uid) {
      try {
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const userDocRef = doc(db, `artifacts/${appId}/public/data/user_profiles/${uid}`);
        const userDoc = await getDoc(userDocRef);
        if (!userDoc.exists()) {
          await setDoc(userDocRef, { totalScore: 0, lastQuizDate: new Date() });
        }
      } catch (e) {
        console.error("Error initializing user document:", e);
      }
    }

    async function saveScoreToFirestore(finalScore) {
      if (!db || !userId) {
        console.error('Firebase not initialized or user not authenticated.');
        return;
      }
      const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
      try {
        const quizScoresCollection = collection(db, `artifacts/${appId}/public/data/quiz_scores`);
        await addDoc(quizScoresCollection, {
          userId: userId,
          score: finalScore,
          timestamp: new Date()
        });
        console.log("Skor kuis berhasil disimpan!");

        const userProfileDocRef = doc(db, `artifacts/${appId}/public/data/user_profiles/${userId}`);
        await updateDoc(userProfileDocRef, {
          totalScore: increment(finalScore),
          lastQuizDate: new Date()
        });
        console.log("Skor total pengguna berhasil diperbarui!");
      } catch (e) {
        console.error("Gagal menyimpan skor ke Firestore:", e);
      }
    }

    function listenToLeaderboard() {
      const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
      const userProfilesCollection = collection(db, `artifacts/${appId}/public/data/user_profiles`);
      const q = query(userProfilesCollection);
      onSnapshot(q, (querySnapshot) => {
        const users = [];
        querySnapshot.forEach((doc) => {
          users.push({ id: doc.id, ...doc.data() });
        });

        const sortedUsers = users.sort((a, b) => b.totalScore - a.totalScore).slice(0, 10);
        renderLeaderboard(sortedUsers);
      });
    }

    function renderLeaderboard(users) {
      loadingLeaderboard.classList.add('hidden');
      leaderboardList.innerHTML = '';
      if (users.length === 0) {
        leaderboardList.innerHTML = '<li class="text-center text-gray-500 dark:text-gray-400">Belum ada skor yang tercatat.</li>';
        return;
      }
      users.forEach((user, index) => {
        const li = document.createElement('li');
        li.className = 'flex justify-between items-center bg-gray-100 p-3 rounded-md shadow-sm dark:bg-slate-600';
        li.innerHTML = `

          <span class="font-semibold text-blue-600 dark:text-blue-300">${user.totalScore} Poin</span>
        `;
        leaderboardList.appendChild(li);
