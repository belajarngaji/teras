<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Harian - Hijaiyah</title>
  <link rel="icon" href="https://placehold.co/32x32/3B82F6/FFFFFF?text=BN" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .option-item.selected { background-color: #3b82f6; color: #fff; border-color: #2563eb; }
    .option-item.correct { background-color: #22c55e; color: #fff; border-color: #16a34a; }
    .option-item.incorrect { background-color: #ef4444; color: #fff; border-color: #dc2626; }
    .no-pointer-events { pointer-events: none; }
  </style>
</head>
<body class="bg-gray-100 dark:bg-slate-900">
  <nav class="flex justify-between items-center bg-blue-600 text-white px-6 py-4 shadow-md sticky top-0 z-10">
    <div><span class="text-xl font-bold">Tantangan Harian</span></div>
    <button class="bg-white text-blue-600 px-3 py-1.5 rounded-full text-lg font-bold">
      ‚è± <span id="timer">00:00</span>
    </button>
  </nav>

  <main class="mx-auto px-4 py-10 w-full max-w-2xl">
    <div id="quiz-ui" class="bg-white rounded-xl shadow-lg p-6 sm:p-8 text-center dark:bg-slate-800 dark:text-gray-100">
      <h2 id="question-text" class="text-2xl font-semibold mb-6">Memuat pertanyaan...</h2>
      <ul id="options-list" class="flex flex-col gap-4 text-xl"></ul>
      <div id="status-message" class="mt-4 p-3 rounded-lg text-sm font-semibold text-center hidden"></div>
      <button id="next-button" class="mt-6 w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed">Selanjutnya</button>
    </div>

    <div id="results-ui" class="bg-white rounded-xl shadow-lg p-6 sm:p-8 mt-8 text-center dark:bg-slate-800 dark:text-gray-100" style="display:none;">
      <h2 class="text-3xl font-bold text-blue-600 dark:text-blue-400 mb-4">Hasil Kuis</h2>
      <p class="text-lg mb-2">Skor Akhir Anda:</p>
      <p id="final-score" class="font-bold text-6xl text-green-600 dark:text-green-400">0</p>
      <p id="score-message" class="mt-4 text-lg"></p>
      <a href="/teras/kelas/" class="mt-8 inline-block bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg hover:bg-blue-700 transition">Kembali ke Kelas</a>
    </div>
  </main>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

const SUPABASE_URL = "https://jpxtbdawajjyrvqrgijd.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpweHRiZGF3YWpqeXJ2cXJnaWpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMTI4OTgsImV4cCI6MjA3MTg4ODg5OH0.vEqCzHYBByFZEXeLIBqx6b40x6-tjSYa3Il_b2mI9NE";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const quizUI = document.getElementById('quiz-ui');
const resultsUI = document.getElementById('results-ui');
const questionText = document.getElementById('question-text');
const optionsList = document.getElementById('options-list');
const nextButton = document.getElementById('next-button');
const finalScoreSpan = document.getElementById('final-score');
const scoreMessage = document.getElementById('score-message');
const timerSpan = document.getElementById('timer');

let quizData = [];
let currentQuestionIndex = 0;
let score = 0;
let selectedOption = null;
let questionStartTime = null;
let timerInterval = null;
let feedbackShown = false;

// --- Fungsi untuk menampilkan status message ---
function showStatusMessage(message, textClasses, bgClasses) {
  const status = document.getElementById('status-message');
  status.textContent = message;
  status.className = `mt-4 p-3 rounded-lg text-sm font-semibold text-center ${textClasses} ${bgClasses}`;
  status.style.display = 'block';
}

// --- Load kuis ---
async function loadQuizFromSupabase() {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) {
    questionText.textContent = 'Silakan masuk untuk mengerjakan kuis.';
    nextButton.disabled = true;
    return;
  }

  const { data: latestBatch, error: batchError } = await supabase
    .from('dashboard_quiz_questions')
    .select('batch_id')
    .order('created_at', { ascending: false })
    .limit(1);

  if (batchError || !latestBatch || latestBatch.length === 0) {
    questionText.textContent = 'Belum ada kuis tersedia.';
    nextButton.disabled = true;
    return;
  }

  const currentBatch = latestBatch[0].batch_id;

  const { data: attempted, error: attemptError } = await supabase
    .from('dashboard_quiz_attempts')
    .select('quiz_question_id')
    .eq('user_id', user.id)
    .eq('batch_id', currentBatch);

  if (attemptError) {
    console.error("Gagal fetch jawaban user:", attemptError);
    questionText.textContent = 'Terjadi error saat memuat kuis.';
    nextButton.disabled = true;
    return;
  }

  const attemptedIds = attempted.map(a => a.quiz_question_id);

  let query = supabase
    .from('dashboard_quiz_questions')
    .select('id, question_text, options, correct_answer, batch_id')
    .eq('batch_id', currentBatch);

  if (attemptedIds.length > 0) {
    query = query.not('id', 'in', `(${attemptedIds.join(',')})`);
  }

  const { data, error } = await query;

  if (error) {
    console.error('Gagal fetch kuis:', error);
    questionText.textContent = 'Gagal memuat kuis.';
    nextButton.disabled = true;
    return;
  }

  if (!data || data.length === 0) {
    questionText.textContent = 'Sudah dikerjakan, tunggu kuis baru.';
    optionsList.innerHTML = '';
    nextButton.disabled = true;
    timerSpan.textContent = "00:00";
    return;
  }

  quizData = data.map(q => ({
    id: q.id,
    batch_id: q.batch_id,
    question_text: q.question_text,
    options: typeof q.options === 'object'
      ? Object.entries(q.options).map(([key, value]) => ({ key, value }))
      : [],
    correct_answer: q.correct_answer,
    correct_text: typeof q.options === 'object' ? q.options[q.correct_answer] : ''
  }));

  currentQuestionIndex = 0;
  score = 0;
  loadQuestion();
}

// --- Load pertanyaan ---
function loadQuestion() {
  selectedOption = null;
  feedbackShown = false;
  optionsList.innerHTML = '';
  timerSpan.textContent = "00:00";
  document.getElementById('status-message').style.display = 'none';

  if (timerInterval) clearInterval(timerInterval);
  questionStartTime = Date.now();

  if (currentQuestionIndex >= quizData.length) {
    showResults();
    return;
  }

  const currentQuestion = quizData[currentQuestionIndex];
  questionText.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question_text}`;

  currentQuestion.options.forEach(opt => {
    const li = document.createElement('li');
    li.textContent = opt.value;
    li.dataset.optionKey = opt.key;
    li.className = 'option-item border-2 border-gray-200 font-semibold py-3 px-4 rounded-lg cursor-pointer transition hover:bg-blue-100';
    li.addEventListener('click', () => {
      if (feedbackShown) return;
      document.querySelectorAll('.option-item').forEach(item => item.classList.remove('selected'));
      li.classList.add('selected');
      selectedOption = opt.key;
      nextButton.disabled = false;
    });
    optionsList.appendChild(li);
  });

  nextButton.textContent = currentQuestionIndex === quizData.length - 1 ? 'Selesai' : 'Selanjutnya';
  nextButton.disabled = true;

  timerInterval = setInterval(() => {
    const elapsed = Math.floor((Date.now() - questionStartTime) / 1000);
    const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
    const seconds = String(elapsed % 60).padStart(2, '0');
    timerSpan.textContent = `${minutes}:${seconds}`;
  }, 500);
}

// --- Submit jawaban ---
async function submitAnswer(currentQuestion, timeTakenSec) {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) return;

  const isCorrect = selectedOption === currentQuestion.correct_answer;
  const scoreThis = isCorrect ? 10 : 0;

  const { error } = await supabase
    .from('dashboard_quiz_attempts')
    .insert([{
      user_id: user.id,
      quiz_question_id: currentQuestion.id,
      batch_id: currentQuestion.batch_id,
      selected_answer: selectedOption,
      score: scoreThis,
      is_correct: isCorrect,
      time_taken: timeTakenSec,
      submitted_at: new Date().toISOString()
    }]);

  if (error) console.error("Gagal menyimpan jawaban:", error);
}

// --- Feedback ---
function giveFeedback() {
  const currentQuestion = quizData[currentQuestionIndex];
  if (!selectedOption || feedbackShown) return;

  feedbackShown = true;
  const timeTakenSec = Math.floor((Date.now() - questionStartTime) / 1000);
  clearInterval(timerInterval);

  document.querySelectorAll('.option-item').forEach(item => {
    item.classList.remove('selected');
    if (item.dataset.optionKey === currentQuestion.correct_answer) {
      item.classList.add('bg-green-500', 'text-white', 'border-green-700');
    } else if (item.dataset.optionKey === selectedOption) {
      item.classList.add('bg-red-500', 'text-white', 'border-red-700');
    } else {
      item.classList.add('bg-gray-800/10', 'border-gray-300');
    }
  });

  const feedbackMessage = selectedOption === currentQuestion.correct_answer
    ? 'Jawaban Benar! Bagus sekali!'
    : 'Jawaban kurang tepat.';

  showStatusMessage(
    feedbackMessage,
    selectedOption === currentQuestion.correct_answer
      ? 'text-green-800 dark:text-green-300 bg-green-100 dark:bg-green-900/50'
      : 'text-orange-800 dark:text-orange-300 bg-orange-100 dark:bg-orange-900/50',
    'bg-gray-100 rounded-md p-2 text-center font-semibold'
  );

  if (selectedOption === currentQuestion.correct_answer) score += 10;

  submitAnswer(currentQuestion, timeTakenSec);

  nextButton.disabled = false;
}

// --- Lanjut ke soal berikut ---
function goNext() {
  currentQuestionIndex++;
  loadQuestion();
}

// --- Hasil ---
function showResults() {
  quizUI.style.display = 'none';
  resultsUI.style.display = 'block';
  finalScoreSpan.textContent = score;
  scoreMessage.textContent = score === quizData.length * 10 ? 'Skor sempurna!' : 'Selesai';
  timerSpan.textContent = "00:00";
}

// --- Event ---
nextButton.addEventListener('click', () => {
  if (!feedbackShown) {
    giveFeedback();
  } else {
    goNext();
  }
});

document.addEventListener('DOMContentLoaded', () => {
  loadQuizFromSupabase();
});
</script>
</body>
</html>
